    <body>
    <center><h1>Show Student Details</h1></center>
    <center><input id="stdId" maxlength="50" placeholder="Student id" name="stdId" type="text" /><br><br>
        <input type="button" value="SHOW DATA" onclick="showData();"/></center>
    <p id="show"></p>
    <script>
        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }
        function showData(){
            var token = "90938533|-31948831382039700|90946970";
            var dbname = "STUDENT";
            var relationName = "STD-DET";
            var Id = document.getElementById("stdId").value;
            var jsonStr = {
                stdId : Id
            };
            var reqString = createGETRequest(token, dbname, relationName, JSON.stringify(jsonStr));
            alert(reqString);
            jQuery.ajaxSetup({async: false});
            var resultObj = executeCommand(reqString,
                    "http://api.login2explore.com:5577", "/api/irl");
            jQuery.ajaxSetup({async: true});
            
            var data = JSON.stringify(resultObj);
            
            var res = data.split("\"");

            mainContainer.innerHTML = "stdName : " + res[14].replace("\\","") 
                    + "     stdEmail : " + res[10].replace("\\","")

        }
    </script>
